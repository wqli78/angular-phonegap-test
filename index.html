<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

        <link rel="stylesheet" href="styles/jquery.mobile-1.2.0.min.css"/>
    <!-- make page testable for jasmine ui -->
    <script type="text/javascript">eval(sessionStorage.jasmineui);</script>

        <script src="scripts/vendor/jquery-1.8.2.min.js"></script>
        <script src="scripts/vendor/underscore-min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
        <script src="app.js"></script>
        <script src="lib/jquery-mobile/jquery.mobile.js"></script>
    <title>中医课堂</title>
</head>
   <body ng-app="zhongyi">

<div data-role="page">

    <div data-role="header">
        <h1>中医课堂</h1>
    </div><!-- /header -->

    <div data-role="content">  
 <div ng-controller="IndexCtrl"> 

                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <h2>
                            {{grade.name}}
                        </h2>
                    </div>
                    <div class="ui-block-b">
                        <h2>
                           {{score}} 分  <span id="right" style="background:yellow;display:none">正确</span> <span id="error" style="background:red;display:none">错误</span>
                        </h2>
                    </div>
                    <div class="ui-block-c">
                        <h2>
                          第 {{number+1}} / {{total}} 题
                        </h2>
                    </div>
                </div>
       <p style="font-size:2em">{{currentQuestion.content}}</p> 
       <p ng-click="selectAnswer('A')"><a href="#two" data-role="button" >{{currentQuestion.A}}</a></p> 
       <p ng-click="selectAnswer('B')"><a href="#two" data-role="button">{{currentQuestion.B}}</a></p> 
       <p ng-click="selectAnswer('C')"><a href="#two" data-role="button">{{currentQuestion.C}}</a></p> 
       <p ng-click="selectAnswer('D')"><a href="#two" data-role="button">{{currentQuestion.D}}</a></p> 

          
</div>


    </div><!-- /content -->
    
    <div data-role="footer">
        <h4>中医课堂页脚</h4>
    </div><!-- /footer -->
    
</div><!-- /page -->

    </body>
</html>
